<!DOCTYPE html>

<html lang="en">


<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <script src="vendors/jquery-3.3.1.min.js"></script>
    <script src="client.js"></script>
    <link rel="stylesheet" href="vendors/bootstrap.min.css">
    <title>Salary Calculator</title>

</head>

<body>
    <h1>Salary Calculator</h1>
    <div class="container">
        <div class="input">
            <h2>Add Employee's Information</h2>
            <input type="text" placeholder="First Name " id="firstName">
            <input type="text" placeholder="Last Name " id="lastName">
            <input type="number" placeholder="Employee ID " id="employeeId">
            <input type="text" placeholder="Title ID " id="title">
            <input type="number" placeholder="Salary " id="annualSalary">
            <button id="addButton"> Add Employee </button>
        </div>
        <div id="output">
            <h2>Employees Annual Salary Chart</h2>
            <table style="width:100%" class="table table-dark">
                <thead>
                    <tr id="tableHeader">
                        <th>First Name:</th>
                        <th>Last Name:</th>
                        <th>Employee Id:</th>
                        <th>Title:</th>
                        <th>Annual Salary</th>
                    </tr>
                </thead>
                <tbody id="outputInfo">

                </tbody>
                <tfoot id="tfoot">
                    <th>End of List</th>

                </tfoot>
        </div>
        </table>
        <div id="moneyBox">
            <h4 id="totalMoney">Total Monthly Salaries: $<span id="span">0.00</span></h4>

        </div>
    </div>



</body>

</html>
